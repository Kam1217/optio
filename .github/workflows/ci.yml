name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests (from Makefile)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: " 1.24.5"

      - name: Run unit tests
        run: make test-unit
  
  integration-tests:
    name: Integration Tests (from Makefile)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: " 1.24.5"

      - name: Run integration tests
        run: make test-integration
  